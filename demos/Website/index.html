<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Website Demo</title>
</head>

<body>

    <main>
        <div class="container mt-5">
            <h1>Action Figures</h1>
            <div class="row mt-3">
                <div class="col">
                    <select class="form-select" name="" id="toycategoryDropDown">
                        <option>Select an Option</option>
                        <option>Action Figures</option>
                        <option>Educational Toys</option>
                        <option>Outdoor Toys</option>
                    </select>
                </div>
            </div>

            <!-- second row -->
            <div class="row mt-3">
                <div class="col">
                    <select class="form-select" name="" id="toyList" size="10">
                    </select>
                </div>
            </div>

            <!-- third -->
            <div id="toyDetailRow" style="display: none;" class="row mt-3">
                <div class="col">
                    <h1 id="toyName"></h1>
                    <div>
                        by <span id="toyManuFacturer"></span>
                    </div>

                    <!-- second -->
                    <div>
                        for <span id="toyAge"></span>
                    </div>
                </div>
            </div>
        </div>




    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/toydata.js"></script>
    <script src="./scripts/index.js"></script>

</body>


</html>
